    #   id:
    #   class:
    #   icon: fas fa-tags
# --------------------------- 右键菜单 end -----------------------

# --------------------------- 复制信息 start ---------------------------
# Copy
#  information
# 显示复制信息
copy:
  enable: false
  # Turn on Link copyright information after copying.
  # 复制后链接版权信息
  copyright:
    enable: false
    # Display when the number of words copied exceeds
    # 复制文字时超过多少字数显示
    limit: 50
# --------------------------- 复制信息 end ---------------------------

# --------------------------- start ---------------------------
# Mermaid
mermaid: false
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Chart.js
chart: false
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# typeit
typeit: false
