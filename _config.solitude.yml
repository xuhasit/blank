### Basic configuration

# --------------------------- 网站信息 start ---------------------------
# Site information
# 网站信息
site:
  name:
    class: text # text / i_class / img
    custom: Solitude # Solitude / fas fa-ghost / /img/pwa/favicon.ico
  icon: https://pan.811520.xyz/2024-10/1728197294016.webp # Site icon / 网站图标
# --------------------------- 网站信息 end ---------------------------

# --------------------------- 导航栏 start ---------------------------
# Navigation bar
# 导航栏
nav:
  # Left Box
  # 网站标题左侧盒子
  group:
  # project: # name
  # 格式：name: url || icon
  # Solitude: https://github.com/everfu/hexo-theme-solitude || fas fa-ghost

  # Menu
  # 顶部菜单
  menu:
    # Home: / # name: link
    文章: # name
      归档: /archives/ || fas fa-folder-closed # item name: link || icon
      分类: /categories/ || fas fa-clone
      标签: /tags/ || fas fa-tags
    朋友:
      朋友圈: /moments/ || fas fa-wifi
      有人链: /links/ || fas fa-user-group
      宝藏贴: javascript:travelling() || fas fa-gift
    常用:
      我的装备: /equipment/ || fas fa-laptop
      在线工具: /tlink/ || fas fa-toolbox
      音乐时刻: /music/ || fas fa-music
    关于: /about/

  # Right button
  # 右侧随机文章按钮
  right:
    random: false # Random article / 随机文章按钮
    custom:
    #  - name: Start # name
    #    url: https://www.travellings.cn/go.html # Jump link
    #    icon: fas fa-train # Icon
    #    onclick: # Click event
    #    id: travellings_button # id
# --------------------------- end ---------------------------

# --------------------------- 首页顶部 start ---------------------------
# Home Top Banner
# 首页顶部
hometop:
  enable: true
  banner:
    title: 宁静致远 <br> 热爱生活 # Tranquility <br>and love life / 宁静致远 <br> 热爱生活 # Title
    url: Hexo Theme Solitude
    icon:
      HTML: # name
        img: https://i.postimg.cc/vBWVnY8q/html.png # url
        color: "#e9572b" # color
      JS:
        img: https://i.postimg.cc/3N10Ltv2/js.png
        color: "#f7cb4f"
      Docker:
        img: https://i.postimg.cc/8Pk6Fg24/docker.png
        color: "#57b6e6"
      Flutter:
        img: https://i.postimg.cc/hPC7T3gB/flutter.png
        color: "#ffffff"
      WebPack:
        img: https://i.postimg.cc/dVLZBmtT/webpack.png
        color: "#2e3a41"
      Git:
        img: https://i.postimg.cc/nhgjwjCS/git.png
        color: "#df5b40"
  group:
    热门: /tags/Fire/ || fas fa-fire || linear-gradient(to right,#f65,#ffbf37)
  recommendList:
    sup: 置顶
    title: Solitude 官方文档
    url: https://solitude.js.org/
    img: https://pan.811520.xyz/2024-10/1728279557702.webp
    color: "none"

# Article Top Banner
# 文章推荐轮播图
carousel: false
# --------------------------- 首页顶部 end ---------------------------

# --------------------------- 侧边栏 start ---------------------------
# Aside
# 侧边栏
aside:
  # Values: about (info card), newestPost (latest article), allInfo (website information), flip (official account QR code), newest_comment (latest comment)
  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), flip(官方账号二维码), newest_comment(最新评论)
  # Sticky: Fixed position / noSticky: Not fixed position
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "about"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)

  # --------------------------- 侧边栏 start ---------------------------
  # Information card
  # 信息卡
  card:
    style: 0 # 0: default 1: style 1 2: style 2
    author:
      img: https://pan.811520.xyz/2024-10/1728197294016.webp # url
      sticker: # url, 24x24 size
    url: /about/ # link / 点击头像跳转链接
    background: # https://s3.qjqq.cn/47/663af296b85f4.webp!color # Background image(Invalid if style is 0)
    # Content(Invalid if style is 0)
    # 内容(Style 0 无效)
    content: 这是我的博客 # 这是我的博客 / This is my Blog
    content2: 一个热爱生活的人 # 一个热爱生活的人 / A person who loves life
    # Style 2 is invalid
    # Style 2 无效
    sayhello:
      morning: ✨ 早上好，又是新的一天
      noon: 午休时间到了
      afternoon: 下午茶 🍵
      night: 早点睡觉
      goodnight: 晚安 😴
    # Style 2 is invalid, Triggered when sayhello is clicked.
    # Style 2 无效, 点击 sayhello 时触发
    sayhello2:
      # - You'll make it.
      # - You're gonna make it.
      # - Good luck, stranger.
    # social
    # 社交信息图标
    information:
     Github: https://github.com/everfu || fab fa-github  # Name: link || icon
     Bilibili: https://space.bilibili.com/1329819902 || fab fa-bilibili
  # --------------------------- 侧边栏 end ---------------------------

  # --------------------------- 侧边栏二维码 start ---------------------------
  # Sidebar QR code component
  # 侧边栏二维码组件
  flip:
    favicon: # url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-blue)" # Background color
  # --------------------------- 侧边栏二维码 end ---------------------------

  # --------------------------- 文章目录 start ---------------------------
  # article table of contents
  # 文章目录
  toc:
    post: true
    page: false
    vague: true
  # --------------------------- 文章目录 end ---------------------------

  # --------------------------- 标签 start ---------------------------
  # Tags
  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      # - Hexo
  # --------------------------- 标签 end ---------------------------

  # --------------------------- 归档 start ---------------------------
  # Archive
  # 归档
  archive:
    enable: true
    type: "month" # month: by month / year: by year
  # --------------------------- 归档 end ---------------------------

  # --------------------------- 网站信息 start ---------------------------
  # Site Info
  # 网站信息
  siteinfo:
    # Number of articles
    # 文章数量
    postcount: true
    # Total number of words
    # 总字数
    wordcount: false
    # PV
    pv: true
    # UV
    uv: true
    # Last update date
    # 最后更新日期
    updatetime: true
    # Website creation time
    # 网站创建时间
    runtimeenable: true
    # Format: yyyy-MM-dd hh-mm-ss
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2023-04-20 00:00:00"
  # --------------------------- 网站信息 end ---------------------------
# --------------------------- 首页顶部 end ---------------------------

# --------------------------- 页面默认设置 start ---------------------------
# Page default settings
# 页面默认设置
page:
  # 404 page
  # 404 页面
  error: true
  # Tags page
  # 标签页面
  tags: true
  # Categories page
  # 分类页面
  categories: true
  # list: Sort List / 1: Follow HomeList
  # list: 排序列表 / 1: 跟随首页列表
  archives: 0
  # Default value
  # 默认值
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
      # - /img/default.png # 默认图片 / default cover
# --------------------------- 页面默认设置 end ---------------------------

# --------------------------- 文章默认设置 start ---------------------------
# Post default settings
# 文章默认设置
post:
  default:
    # The cover of the article is displayed
    # 文章封面显示
    top_cover: true
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover: 
      # -  # 默认图片 / default cover
    # Location
    # 位置
    locate: China,hubei
    # Copyright
    # 版权
    copyright:
      enable: true
      author:
        url: /about/ # Author link
        # Default use site.icon
        # 默认使用 site.icon
        img:
      # License
      # 许可证
      license: CC BY-NC-SA 4.0
      # License link
      # 许可证链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh
  # Article meta information
  # 文章元信息
  meta:
    # Release date
    # 发布日期
    date: true
    # Update date
    # 更新日期
    updated: true
    # Location
    # 位置
    locate: false
    # Number of words
    # 字数
    wordcount: true
    # uv
    readtime: true
    # pv
    pv: true
    # Comment count
    # 评论数
    comment: true
  # Reward
  # 打赏
  award:
    enable: false
    appreciators: /about/ # Reward page
    # Reward Title
    # 打赏标题
    title: # Thanks for your appreciation. / 感谢您的赞赏
    desc: # Because of your support, I realize the value of writing articles. / 由于您的支持，我才能够实现写作的价值。
    # Reward list
    # 打赏列表
    list:
      # - name: Github Sponsor
      #   qcode: https://s3.qjqq.cn/47/661ba900c4bc1.webp!color
      #   url: https://github.com/sponsors/everfu
      #   color: var(--efu-black)

  # Share icon
  # 分享图标
  share:
    enable: true
    list:
      - qq
      - weibo
      - twitter
      - facebook
      - telegram
      # - whatsapp
      # - linkedin
      - link
      - qrcode
  rss: /atom.xml # /atom.xml
  # Article reading progress
  # 文章封面取色
  covercolor:
    enable: false
    # local: local color / api: api color / ave: oss average color
    mode: local
    # api address / api 地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / 缓存时间
    time: 43200000
  footer:
    enable: false
    desc: # Articles from Ever Fu. / 文章来自 Ever Fu # description
    button: # Button
      enable: true
      name: # Learn more / 了解更多
      url: /about/
# --------------------------- 文章默认设置 end ---------------------------

# --------------------------- 主题颜色 start ---------------------------
# Custom Theme Color
# 自定义主题颜色
theme_color:
  dark: "#ffc848" # dark
  light: "#425AEF" # light
# --------------------------- 主题颜色 end ---------------------------

# --------------------------- 显示模式 start ---------------------------
# display mode
# 显示模式
display_mode:
  # auto: automatic switching(Recognize the current theme mode of the device) / dark: dark mode / light: light mode
  # auto: 自动切换（识别设备当前主题模式） / dark: 深色模式 / light: 浅色模式
  type: auto
  # After opening, the dark mode will display the starry sky background
  # 开启后深色模式会显示星空背景
  universe: false
# --------------------------- 显示模式 end ---------------------------

# --------------------------- 字体 start ---------------------------
# Font
# 字体
font:
  font-size: 16px
  code-font-size: 16px
  # Global font
  # 全局字体
  font-family: "PingFang SC, Hiragino Sans GB, Microsoft YaHei"
  # Code font
  # 代码字体
  code-font-family: '"monospace", monospace'
# --------------------------- 字体 end ---------------------------

# --------------------------- 背景图片 start ---------------------------
# Background
# 背景图片
background:
  enable: false
  opacity: .2
  dark: https://i.pinimg.com/originals/d8/b3/9d/d8b39d12b653810db452c437211aeb2e.png
  light: https://i.pinimg.com/originals/93/57/38/935738ed9657b296c2ef0ebd2151eb66.jpg
# --------------------------- 背景图片 end ---------------------------

# --------------------------- start ---------------------------
# Lure
# When the user exits the page, modify the title
# 当用户退出页面时，修改标题
lure:
  enable: false
  jump: 404 Not Found
  back: ヾ(≧∇≦*)ゝ哈哈，你上当了！
# --------------------------- end ---------------------------

# --------------------------- 文章过期提醒 start ---------------------------
# Article expiration
# 文章过期
expire:
  enable: false
  time: 180 # days
  position: top # top / bottom
  text_prev: "This article expired "
  text_next: " day ago, if the content does not match, please contact the webmaster to update it."
# --------------------------- 文章过期提醒 end ---------------------------

# --------------------------- 首页文章显示方式 start ---------------------------
# Home page article configuration information
# 首页文章配置信息
index_post_list:
  direction: column # row: 每行一篇 / column: 每行分列
  column: 2 # 2: 首页文章分为2列 3: 首页文章分为3列
  cover: both
# --------------------------- 首页文章显示方式 end ---------------------------

# --------------------------- 显示相关文章 start ---------------------------
# Related articles
# 相关文章
related_post:
  enable: true
  limit: 4
  # created: release date / updated: update date
  # created: 发布日期 / updated: 更新日期
  date_type: created
# --------------------------- 显示相关文章 end ---------------------------

# --------------------------- 右键菜单 start ---------------------------
# Custom right menu
# 自定义右键菜单
right_menu:
  enable: false
  # Whether to display the hot comment switch.
  # 是否显示热门评论开关
  commentBarrage: false
  # Whether to display the browser's context menu when hold Ctrl key.
  # 是否在按住 Ctrl 键时显示浏览器右键菜单
  ctrlOriginalMenu: false
  # Simplified and Traditional Chinese translation.
  # 简繁体转换
  translate: false
  # Custom list
  # 自定义列表
  custom_list:
    # - name: 随机文章
    #   click: toRandomPost()
    #   id: menu-randomPost
    #   class:
    #   icon: fas fa-tower-broadcast
    # - name: 全部分类
